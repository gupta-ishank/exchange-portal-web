<div class="method-title">
    <h1>{{methodTitle}}</h1><br>
    <p>{{methodDescription}}</p>
</div>

<div *ngFor="let c of content">
    <div class="alert" *ngIf="c.type == 1">
        <div class="alert-header">
            <header>{{c.header}}</header>
        </div>
        <div class="alert-body">
            <p style="font-size: 13px;">{{c.body}}</p>
        </div>
    </div>
    <div *ngIf="c.type == 2">
        <div class="callout callout-warning">
            <h2 class="callout-header">Tip</h2>
            <p class="callout-body">{{c.body}}</p>
        </div>
    </div>
    <div *ngIf="c.type == 3">
        <div>
            <img width="300px" height="200px" alt="Authentication_Flow" title="" src="https://www.industrialempathy.com/img/remote/ZiClJf-1920w.jpg">
        </div>
    </div>
</div>

<div class="is-helpful3">
    <pre class="is-help">{{ content | json }}</pre>
</div>

<p>Work in Progress! Men at work!</p>
