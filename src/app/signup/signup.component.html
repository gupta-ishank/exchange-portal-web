<!DOCTYPE html>
<html>
<head>
 <title>Login Page</title>
   
 <!--Bootsrap 4 CDN-->
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

 <!--Custom styles-->
 <!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
</head>
<body>
<div class="container">
 <div class="d-flex justify-content-center h-100">
  <div class="card">
    <div class="card-header" style="text-align: center;">
        <h2 style="color: antiquewhite;">Netmeds Documentations</h2> 
        <h3>Sign Up</h3>
       </div>
       <div class="card-body">
            <!-- <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1"> -->
                <div class="d-flex justify-content-center" style="flex-direction: column;">
                    <div>
                        <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998;" href="#!"  role="button">
                            <i class="fab fa-facebook-f me-2" ></i>Sign Up with Facebook
                        </a> 
                    </div>
                    <div>
                        <a class="btn btn-primary btn-lg btn-block" style="background-color: #55acee; " href="#!" role="button">
                            <i class="fab fa-twitter me-2" ></i>Sign Up with Twitter</a>
                    </div>
                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0" style="color: aliceblue; text-align: center;">OR</p> 
                    </div> 
                <!-- </div> -->
            </div>
    <form>
     <div class="input-group form-group">
      <div class="input-group-prepend">
       <span class="input-group-text"><i class="fas fa-user"></i></span>
      </div>
      <input type="text" class="form-control" placeholder="Username" name="userName" [(ngModel)] = "newUser.userName" required>
      
     </div>
     <div class="input-group form-group">
      <div class="input-group-prepend">
       <span class="input-group-text"><i class="fas fa-key"></i></span>
      </div>
      <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)] = "newUser.password" required>
     </div>

     <div class="input-group form-group">
        <div class="input-group-prepend">
         <span class="input-group-text"><i class="fas fa-key"></i></span>
        </div>
        <input type="password" class="form-control" placeholder="Confirm Password" name="confirmPassword" [(ngModel)] = "newUser.confirmPassword" required>
       </div>

    <div class="input-group form-group">
      <div class="input-group-prepend">
       <span class="input-group-text"><i class="fa fa-envelope"></i></span>
      </div>
      <input type="text" class="form-control" placeholder="Email" name="email" [(ngModel)] = "newUser.email" required>
     </div>
     <div class="form-group">
      <button value="Sign Up" class="btn float-right login_btn" (click) = "handleSignUp()">Sign Up</button>>
     </div>
    </form>
    <p>{{statusMessage}}</p>
   </div>
   
  </div>
 </div>
</div>
</body>
</html>
