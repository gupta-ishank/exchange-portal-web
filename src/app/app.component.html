<mat-toolbar class="nav-color">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="header-color">Exchange Web Portal</span>
</mat-toolbar>
 <mat-drawer-container class="example-container">
    <mat-drawer mode="side" opened>
        <div class="side_menu" style="height: 82vh;">
            
          <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
            
            <mat-tree-node *matTreeNodeDef="let node" (click)="onClick(node.name)" style="cursor: pointer;">
              <span>{{node.name}}</span>
            </mat-tree-node>  // Which array is travelling....

            <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
                <div class="mat-tree-node" style="cursor: pointer;">
                  <span matTreeNodeToggle (click)="onClick(node.name)">{{node.name}}
                    
                    <mat-icon class="material-icons-outlined">
                      {{treeControl.isExpanded(node) ? 'arrow_drop_down' : 'arrow_right'}}
                    </mat-icon>

                </span>
                </div>
                <div [class.example-tree-invisible]="!treeControl.isExpanded(node)"
                    role="group">
                  <ng-container matTreeNodeOutlet></ng-container>
              </div>
            </mat-nested-tree-node>
          </mat-tree>
        </div>
    </mat-drawer>

    <mat-drawer-content>
        <div id="swagger-ui" style="height: 88vh;"> </div>
    </mat-drawer-content>
    
  </mat-drawer-container>


<router-outlet></router-outlet>
