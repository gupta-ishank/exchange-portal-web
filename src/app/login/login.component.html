<!DOCTYPE html>
<html>
<head>
 <title>Login Page</title>
   
 <!--Bootsrap 4 CDN-->
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

 <!--Custom styles-->
 <!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
</head>
<body>
<div class="container">
 <div class="d-flex justify-content-center h-100">
  <div class="card">
   <div class="card-header">
    <h3>Sign In</h3>

    
   </div>

   


   <div class="card-body">

    <div class="d-flex justify-content-center" style="flex-direction: column;">
        <div>
            <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998;" href="#!"  role="button">
                <i class="fab fa-facebook-f me-2" ></i>Sign in with Facebook
            </a> 
        </div>

       
        <div>
            <a class="btn btn-primary btn-lg btn-block" style="background-color: #55acee; " href="#!" role="button">
                <i class="fab fa-twitter me-2" ></i>Sign in with Twitter</a>
        </div>
        

        <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0" style="color: aliceblue; text-align: center;">OR</p> 
        </div> 
    </div>

    <form >
     <div class="input-group form-group">
      <div class="input-group-prepend">
       <span class="input-group-text"><i class="fas fa-user"></i></span>
      </div>
      <input type="text" class="form-control" name="userName" placeholder="username" [(ngModel)] = "user.userName" required>
      
     </div>
     <div class="input-group form-group">
      <div class="input-group-prepend">
       <span class="input-group-text"><i class="fas fa-key"></i></span>
      </div>
      <input type="password" class="form-control" placeholder="password" name="password" [(ngModel)] = "user.password" required>
     </div>
     <div class="row align-items-center remember">
      <input type="checkbox">Remember Me
     </div>
     <div class="form-group">
      <button value="Login" class="btn float-right login_btn" (click)="handleLogin()">Login</button>
     </div>
    </form>
   </div>
    <div class="card-footer">
      <p>{{statusMessage}}</p>
        <div class="d-flex justify-content-center links">
            Don't have an account?<a routerLink = "/signup">Sign Up</a>
        </div>
    
   </div>
  </div>
 </div>
</div>
</body>
</html>
